{% extends 'base.html' %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('login_blueprint.login_user') }}" style="color: black;">
                <h1>Log in:</h1>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password_1" placeholder="******">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

                {% if error_statement %}
                    <div class="alert alert-danger mt-3">{{ error_statement }}</div>
                {% endif %}

                <div class="mt-3">
                    <p>New User? <a href="{{ url_for('site_views.sign_page') }}">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
