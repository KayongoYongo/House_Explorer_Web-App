{% extends 'base.html' %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('login_blueprint.login_user') }}" style="color:black">

                <h1>
                    Log in:
                </h1>

                <br>
                <label> 
                    Email:
                    <input type="email" name="email" placeholder="email"/>
                </label>
                <br>
                <label> 
                    Password:
                    <input type="password" name="password_1" placeholder="******"/>
                </label>

                <br>
                <input type="submit"/>

                <br>
                {{ error_statement }}
                
                <br>
                <p> <a href="{{ url_for('site_views.sign_page') }}"> New User? </a> </p>
            </form>                      
        </div>    
    </div>
</div>   
{% endblock %}
