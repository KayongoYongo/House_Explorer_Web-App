{% extends 'base.html' %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('users_blueprint.create_user') }}" style="color: black;">
                <h1>Create your Account</h1>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password_1" placeholder="******">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm-password" name="password_2" placeholder="******">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

                {% if error_statement %}
                    <div class="alert alert-danger mt-3">{{ error_statement }}</div>
                {% endif %}

                <div class="mt-3">
                    <p>Already registered? <a href="{{ url_for('site_views.log_in') }}">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
