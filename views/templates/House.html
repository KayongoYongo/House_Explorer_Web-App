{% extends 'base.html' %}

{% block title %}
    House Page
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('property_blueprint.create_property', user_id=user_id) }}" enctype="multipart/form-data">
                <h1 class="mt-5 mb-4">Add listing:</h1>

                <div class="mb-3">
                    <label class="form-label">
                        <b>Cost:</b>
                        <input type="text" class="form-control" name="cost" placeholder="Cost" pattern="^\d+(?:\.\d{1,2})?$" required>
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <b>Rooms:</b>
                        <input type="number" class="form-control" name="rooms" placeholder="Rooms" pattern="^\d+(?:\.\d{1,2})?$" required>
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <b>County:</b>
                        <input type="text" class="form-control" name="county" placeholder="County" required>
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <b>Estate:</b>
                        <input type="text" class="form-control" name="estate" placeholder="Estate" required>
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <b>Water Availability:</b>
                        <select class="form-select" name="water_availability" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="daily">Daily</option>
                            <option value="irregular">Irregular</option>
                        </select>
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <b>Internet Provider:</b>
                        <select class="form-select" name="internet_provider" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="safaricom">Safaricom</option>
                            <option value="faiba">Faiba</option>
                            <option value="zuku">Zuku</option>
                            <option value="3rd party">3rd party</option>
                        </select>
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <b>Parking:</b>
                        <select class="form-select" name="parking" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="available">Available</option>
                            <option value="not_available">Not available</option>
                        </select>
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <b>Security:</b>
                        <select class="form-select" name="security" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="available">Available</option>
                            <option value="not_available">Not available</option>
                        </select>
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <b>Garbage Collection:</b>
                        <select class="form-select" name="garbage_collection" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="available">Available</option>
                            <option value="not_available">Not available</option>
                        </select>
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <b>Electricity:</b>
                        <select class="form-select" name="electricity" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="prepaid">Prepaid</option>
                            <option value="postpaid">Postpaid</option>
                        </select>
                    </label>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <b>Photo:</b>
                        <input type="file" class="form-control" name="photo" required>
                    </label>
                </div>

                <div class="mt-4">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>
        </div>    
    </div>
</div>
{% endblock %}
