{% extends 'base.html' %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('users_blueprint.create_user') }}" style="color:black">

                <h1>
                    Create your Account
                </h1>
    
                <label>
                    Name:
                    <input type="text" name="name" placeholder="name"/>
                </label>
                <br>
                <label> 
                    Email:
                    <input type="email" name="email" placeholder="email"/>
                </label>
                <br>
                <label> 
                    Password:
                    <input type="password" name="password_1" placeholder="******"/>
                </label>
                <br>
                <label> 
                    Confirm Password:
                    <input type="password" name="password_2" placeholder="******"/>
                </label>
                <br>
                <input type="submit"/>

                <br>
                {{ error_statement }}
                
                <br>
                <p> Already a user? </p>
            </form>                       
        </div>
    </div>
</div>
<div>
</div>
{% endblock %}
