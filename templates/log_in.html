{% extends 'base.html' %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
<div>
    <p>This is the Log In page</p>
</div>

<h1> Log In </h1>

<form action="/sign_up" method="post">
    <label> 
        Email:
        <input type="email" name="email" placeholder="email"/>
    </label>
    <br>
    <label>
        Password:
        <input type="text" name="password_1" placeholder="password"/>
    </label>
    <br>
    <input type="submit"/>
</form>
{% endblock %}
